<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="iSmart HTML Template">
  <meta name="keywords" content="">
  <meta name="author" content="Hiep Ta | henry9.com | contact@henry9.com">

	<title>Study Results | iSmart</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.ico">    

	<!-- Styles -->
	<link rel="stylesheet" href="assets/css/vendor.css">
	<link rel="stylesheet" href="assets/css/main.css">

	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
  
</head>

<body>
	
	<div id="SiteContent" class="site-wrapper" data-js-module="page">
		<header class="l-header l-header--fixtop navbar-expand-lg">
			<div class="container">
				<div class="l-header__wrapper">
					<div class="l-header__logo"><a href="#">iSmart</a></div>
				</div>
			</div>
		</header>

		<div class="l-body l-body--has-sidebar l-body--sidebar-in l-profile">
			<div class="l-body__wrapper">
				<div class="l-body__sidebar l-body__sidebar--in l-body__sidebar--offcanvas">
					<a href="#" class="sidebar-offcanvas-toggler"><i class="fas fa-angle-left"></i></a>
				</div>
				<div class="l-body__content sidebar-in-affected">
					<ol class="c-breadcrumb">
				    <li class="c-breadcrumb__item"><span><i class="fas fa-home"></i> Trang chủ</span></li>
				  </ol>
				  <div class="c-report h-shadow-1">
				  	<div class="c-report__header">
				  		<div class="row align-items-center justify-content-between">
				  			<div class="col-md">
				  				<h1 class="c-report__title h-title-1 h-title-1--sm">Study Group</h1>
				  			</div>
				  			<div class="col-md-auto">
									<div class="l-ntf__actions">
										<a href="#" class="btn btn-sm btn--default"><i class="fas fa-plus h-mr-8"></i>Create Group</a>
									</div>
								</div>
				  		</div>
				  	</div>
				  	<div class="c-report__body">
				  		<div class="c-table-data">
				  				<div class="c-table-data__title">Các lớp đang phụ trách</div>
				  				<div class="c-table-data__table">
				  					<table id="table_id" class="c-datatable table c-table c-table--portal c-table--portal-classes js-datatable--classes">
									    <thead>
									      <tr>
									       	<th class="data-school-title">Trường</th>
									       	<th class="data-class-title">Lớp</th>
									       	<th class="data-student-count">Sĩ số</th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr>
									        <td class="data-school-title">Phương Mai</td>
									        <td class="data-class-title"><a href="#">6G</a></td>
									        <td class="data-student-count">40</td>
									      </tr>
									      <tr>
									        <td class="data-school-title">Kim Liên</td>
									        <td class="data-class-title"><a href="#">7A</a></td>
									        <td class="data-student-count">42</td>
									      </tr>
									    </tbody>
										</table>
				  				</div>
				  			</div>
				  	</div>
				  </div>
				</div>
			</div>
		</div>

		<footer class="l-footer l-footer--page">
			<div class="l-footer__copyright text-center">
				Copyright 2019 Ⓒ by iSMART Education. All rights reserved.
			</div>
		</footer>
	</div>

	<!-- Scripts -->
	<script data-main="assets/js/main" src="assets/js/require.js"></script>

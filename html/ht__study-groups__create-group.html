					  	</div>

					  				<div class="row align-items-center">
						  				<div class="col-md-4 col-lg-3">
						  					<label class="mb-lg-0">Group name <span class="color-red-500">*</span></label>
						  				</div>
						  				<div class="col-md col-lg">
						  					<input type="text" class="c-form__control form-control">
						  				</div>
						  			</div>
					  			</div>
					  			<div class="form-group">
					  				<div class="row align-items-center">
						  				<div class="col-md-4 col-lg-3">
						  					<label class="mb-lg-0">Grade <span class="color-red-500">*</span></label>
						  				</div>
						  				<div class="col-md col-lg">
						  					<select name="" id="" class="c-form__control form-control form-control--select2">

						  						<option value="">2</option>
						  						<option value="">3</option>
						  						<option value="">4</option>

						  				</div>
						  			</div>
					  			</div>
					  		</div>
					  		<div class="study-group-table-section">
					  			<div class="group-header">
					  				<h3 class="group-header__title">Total course sessions: <b>0</b></h3>
					  				<div class="group-header__actions">
					  					<a href="#" class="btn btn-xs btn--default"><i class="fas fa-plus h-mr-8"></i>Add Course Session</a>
					  				</div>
					  			</div>
					  		</div>

					  		</div>
